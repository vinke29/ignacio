<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <!-- Sound wave bars -->
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#bg)" />

  <!-- Decorative sound wave bars -->
  <g opacity="0.15" transform="translate(300, 300)">
    <rect x="-180" y="-80" width="18" height="160" rx="9" fill="#D4A853"/>
    <rect x="-150" y="-110" width="18" height="220" rx="9" fill="#D4A853"/>
    <rect x="-120" y="-60" width="18" height="120" rx="9" fill="#D4A853"/>
    <rect x="-90" y="-130" width="18" height="260" rx="9" fill="#D4A853"/>
    <rect x="-60" y="-50" width="18" height="100" rx="9" fill="#D4A853"/>
    <rect x="-30" y="-140" width="18" height="280" rx="9" fill="#D4A853"/>
    <rect x="0" y="-90" width="18" height="180" rx="9" fill="#D4A853"/>
    <rect x="30" y="-120" width="18" height="240" rx="9" fill="#D4A853"/>
    <rect x="60" y="-70" width="18" height="140" rx="9" fill="#D4A853"/>
    <rect x="90" y="-100" width="18" height="200" rx="9" fill="#D4A853"/>
    <rect x="120" y="-55" width="18" height="110" rx="9" fill="#D4A853"/>
    <rect x="150" y="-85" width="18" height="170" rx="9" fill="#D4A853"/>
    <rect x="180" y="-65" width="18" height="130" rx="9" fill="#D4A853"/>
  </g>

  <!-- Golden dot accent -->
  <circle cx="300" cy="200" r="6" fill="#D4A853"/>

  <!-- Main title -->
  <text x="300" y="290"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="72"
        font-weight="700"
        fill="#F5F1E9"
        text-anchor="middle"
        letter-spacing="-1">listen.</text>

  <!-- Subtitle -->
  <text x="300" y="340"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="18"
        fill="#D4A853"
        text-anchor="middle"
        letter-spacing="3"
        font-weight="400">ARTICLE TO PODCAST</text>

  <!-- Divider line -->
  <line x1="240" y1="368" x2="360" y2="368" stroke="#D4A853" stroke-width="1" opacity="0.5"/>

  <!-- Tagline -->
  <text x="300" y="400"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="15"
        fill="#F5F1E9"
        text-anchor="middle"
        opacity="0.65">Turn any article into a podcast</text>
</svg>
