<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1117"/>

  <!-- Subtle grid lines -->
  <g stroke="#21262d" stroke-width="1">
    <line x1="80" y1="60" x2="80" y2="390"/>
    <line x1="80" y1="390" x2="750" y2="390"/>
    <line x1="80" y1="300" x2="750" y2="300"/>
    <line x1="80" y1="210" x2="750" y2="210"/>
    <line x1="80" y1="120" x2="750" y2="120"/>
    <line x1="80" y1="60"  x2="750" y2="60"/>
  </g>

  <!-- === LEFT: Bar chart === -->
  <!-- bars -->
  <rect x="105" y="260" width="55" height="130" rx="4" fill="#4a90d9" opacity="0.85"/>
  <rect x="175" y="180" width="55" height="210" rx="4" fill="#4caf6e" opacity="0.85"/>
  <rect x="245" y="310" width="55" height="80"  rx="4" fill="#e8943a" opacity="0.85"/>
  <rect x="315" y="140" width="55" height="250" rx="4" fill="#a78bfa" opacity="0.85"/>

  <!-- === RIGHT: Bubble chart === -->
  <!-- Large bubble -->
  <circle cx="610" cy="170" r="72" fill="#e05c5c" opacity="0.75"/>
  <!-- Medium bubble -->
  <circle cx="530" cy="290" r="45" fill="#e8943a" opacity="0.75"/>
  <!-- Small bubbles -->
  <circle cx="670" cy="310" r="28" fill="#4a90d9" opacity="0.75"/>
  <circle cx="460" cy="200" r="22" fill="#4caf6e" opacity="0.75"/>
  <circle cx="720" cy="220" r="18" fill="#a78bfa" opacity="0.75"/>
  <circle cx="590" cy="350" r="14" fill="#d4c44a" opacity="0.75"/>
  <circle cx="490" cy="340" r="10" fill="#f472b6" opacity="0.75"/>

  <!-- Divider line -->
  <line x1="415" y1="60" x2="415" y2="390" stroke="#21262d" stroke-width="1.5" stroke-dasharray="6,4"/>

  <!-- === Labels === -->
  <!-- Bottom label -->
  <text x="400" y="450" text-anchor="middle" fill="#6e7681" font-size="15" letter-spacing="3" font-weight="500">CSV CHART BUILDER</text>

  <!-- Subtle axis tick labels -->
  <text x="132" y="408" fill="#6e7681" font-size="11" text-anchor="middle">Q1</text>
  <text x="202" y="408" fill="#6e7681" font-size="11" text-anchor="middle">Q2</text>
  <text x="272" y="408" fill="#6e7681" font-size="11" text-anchor="middle">Q3</text>
  <text x="342" y="408" fill="#6e7681" font-size="11" text-anchor="middle">Q4</text>

  <!-- Scatter axis labels -->
  <text x="610" y="408" fill="#6e7681" font-size="11" text-anchor="middle">Revenue</text>

  <!-- Top hint text -->
  <text x="220" y="42" fill="#4a90d9" font-size="12" text-anchor="middle" font-weight="600" letter-spacing="1">BAR</text>
  <text x="590" y="42" fill="#e05c5c" font-size="12" text-anchor="middle" font-weight="600" letter-spacing="1">BUBBLE</text>

  <!-- AI spark icon top right -->
  <text x="740" y="42" fill="#6e7681" font-size="20">✦</text>
  <text x="58"  y="42" fill="#6e7681" font-size="20">✦</text>
</svg>
