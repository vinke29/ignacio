<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignacio Vinke - Portfolio</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        header {
            position: relative;
            padding-top: 1rem;
        }

        .social-icons {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1.5rem;
            z-index: 10;
        }

        .social-icons a {
            color: var(--color-forest);
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            color: var(--color-red);
        }

        @media (max-width: 768px) {
            header {
                padding-top: 4rem;
            }

            .social-icons {
                top: 1rem;
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>
    <header>
        <button id="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                 stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round">
                <g id="sun-rays">
                    <line x1="12" y1="2"     x2="12" y2="4"/>
                    <line x1="12" y1="20"    x2="12" y2="22"/>
                    <line x1="4.22" y1="4.22"  x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="2" y1="12"    x2="4"  y2="12"/>
                    <line x1="20" y1="12"   x2="22" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64"  x2="19.78" y2="4.22"/>
                </g>
                <circle id="sun-circle" cx="12" cy="12" r="5"/>
                <path id="moon-path" d="M 21 12.79 A 9 9 0 1 1 11.21 3 A 7 7 0 0 0 21 12.79 Z"/>
            </svg>
        </button>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ivinke/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/vinke29/?hl=en" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/igvinke/" target="_blank" title="Twitter">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="about.html#contact-form" title="Email">
                <i class="far fa-envelope"></i>
            </a>
        </div>
        <h1>Ignacio Vinke</h1>
        <p>Hi! I like building and trying out new things.<br>Check out some of my projects below.</p>
    </header>

    <section class="projects-section">
        <div class="project-grid">
            <!-- Project tiles will be added here by JavaScript -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
