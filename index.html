<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignacio Vinke - Portfolio</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        header {
            position: relative;
            padding-top: 1rem;
        }

        .social-icons {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1.5rem;
            z-index: 10;
        }

        .social-icons a {
            color: var(--color-forest);
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            color: var(--color-red);
        }

        @media (max-width: 768px) {
            header {
                padding-top: 4rem;
            }

            .social-icons {
                top: 1rem;
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ivinke/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/vinke29/?hl=en" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/igvinke/" target="_blank" title="Twitter">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="about.html#contact-form" title="Email">
                <i class="far fa-envelope"></i>
            </a>
        </div>
        <h1>Ignacio Vinke</h1>
        <p>Hi! I like building and trying out new things.<br>Check out some of my projects below.</p>
    </header>

    <section class="projects-section">
        <div class="project-grid">
            <!-- Project tiles will be added here by JavaScript -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
